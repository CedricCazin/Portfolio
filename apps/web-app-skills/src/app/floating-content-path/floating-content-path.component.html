<kazaam-floating-content #floatingContent [translate]="translate" [translateScale]="translateScale"
  [translateX]="translateX" [translateY]="translateY" [translateZ]="translateZ" [style.--size]="size"
  [style.--clip-path]="path" [style.--border-size]="borderSize" [style.--border-color]="borderColor"
  (clickWithin)="clickWithin($event)">

  <div class="clip-path">
    <div class="clip-path-border">
      <ng-content></ng-content>
    </div>
  </div>

</kazaam-floating-content>
