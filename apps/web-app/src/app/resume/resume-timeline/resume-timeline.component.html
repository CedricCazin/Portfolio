<section class="resume-timeline-page">

  <mat-card class="resume-item" *ngFor="let resumeItem of resumeItems">

    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          <h2>{{ resumeItem.Title }}</h2>
        </mat-card-title>
        <mat-card-subtitle>
          <h1>{{ resumeItem.Company.Name }} <span *ngIf="resumeItem.Company.Team"> - {{ resumeItem.Company.Team
              }}</span></h1>
        </mat-card-subtitle>
        <img class="company-logo" [src]="resumeItem.Company.LogoUrl">
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content>

      <hr class="gradient" />

      <div class="resume-item-description">{{resumeItem.Description}}</div>

      <hr class="gradient" />

    </mat-card-content>

    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->

    <mat-card-footer>

    </mat-card-footer>

    <mat-accordion *ngIf="resumeItem.Skills">
      <mat-expansion-panel>

        <mat-expansion-panel-header>

          <mat-panel-title>
            <h1>Skills</h1>
          </mat-panel-title>

          <!-- <mat-panel-description>
            Currently I am
          </mat-panel-description> -->

        </mat-expansion-panel-header>

        <article class="skill" *ngFor="let skill of resumeItem.Skills ; let i = index">
          <floating-skill [skill]="skill" [position]="i"></floating-skill>
        </article>

      </mat-expansion-panel>

    </mat-accordion>

  </mat-card>

</section>
